<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../dist/output.css'>
    <script>
        // On page load or when changing themes, best to add inline in `head` to avoid FOUC
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark')
        }
      </script>
    <script src='main.js'></script>
</head>
<body class="bg-slate-300 ">
    <div class="px-2 py-3 max-w-md mx-auto">

            <img class="h-10" src="./img/moon.svg" alt="moon">

            <img class="h-10" src="./img/logo1.png" alt="presnetation"/>
        </div>
        <img class="mt-2.5 rounded-lg shadow-2xl" src="./img/im2.jpg" alt="presnetation"/>
        <h2 class="mt-4 text-xl font-semibold"> This is my first demonstration with tailwind</h2>
        <p class="text-gray-800">
            you can work from anywhere, just need a <span class="text-indigo-600">computer</span> and internet
        </p>
        <div class="flex flex-col items-center">
            <span><a class="inline-block px-3 py-2 bg-indigo-500 text-white rounded-lg uppercase tracking-wider font-semibold text-sm" href="./index.html">return to home page</a></span>
            <span>
                <a id="theme-toggle" type="button" class="text-gray-500 dark:text-gray-400 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-full text-sm p-2.5">
                    <svg id="theme-toggle-dark-icon" class="w-7 h-7 fill-black"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
